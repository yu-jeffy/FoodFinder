<!DOCTYPE HTML>

<html>
	<head>
		<title>Food Finder by Jeffy Yu</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type= "text/css" href="/static/styles/styles.css" />
		<script src="/static/assets/js/home.js"></script>
	</head>
	<body>

		<div>

			<h1 id="pageTitle"><a href="/">FoodFinder</a></h1>
			<p>A search tool that finds restaurants that are open now near you. Enter your address with city and state. </p>

			<form method="POST" id="form" role="userForm" action= "/searchFood/">
					<h2 >Enter Address</h2>
					<input type="text" id="inputAddress" name="inputAddress" autocomplete="off">
					<button type="button">Submit</button>
			</form>
				{% if outputAddresses %}				<h2> Results for: {{formalAddress}}</h2>


			<textarea name="outputText" id="outputText" rows="35" cols="75">{{outputAddresses}}</textarea>			{% endif %}

		</div>


	</body>
</html>
